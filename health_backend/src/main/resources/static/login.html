<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>健康管理系统</title>
    <meta name="description" content="健康管理系统">
    <meta name="keywords" content="健康管理系统">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="plugins/elementui/index.css">
    <link rel="stylesheet" href="css/login2.css">
</head>
<body>
<div class="login-container">
    <div class="login-wrapper">
        <form method="post" class="login-form" action="/login">
            <div class="header">健康管理系统</div>
            <div class="title-container">
                <div>
                    <label>
                        <input type="text" name="username" placeholder="请输入用户名" class="input-item">
                    </label>
                </div>
                <div>
                    <label>
                        <input type="password" name="password" placeholder="请输入密码" class="input-item">
                    </label>
                </div>
                <input type="submit" value="登录" class="btn">
            </div>
        </form>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="js/vue.js"></script>
<script src="plugins/elementui/index.js"></script>
</html>
